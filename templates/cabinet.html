<!DOCTYPE html>
<html>

	<head>

		<title>Cabinet</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	  <link href="../static/css/cabinet.css?q=1280549780" type="text/css" rel="stylesheet">
		<link href="../static/images/favicon.ico" type="image" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker|Shrikhand" rel="stylesheet">
		<link href="https://s3.us-east-2.amazonaws.com/recab/favicons/apple-touch-icon.png" rel="apple-touch-icon" />
		<link href="https://s3.us-east-2.amazonaws.com/recab/favicons/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
		<link href="https://s3.us-east-2.amazonaws.com/recab/favicons/apple-touch-icon-167x167.png" rel="apple-touch-icon" sizes="167x167" />
		<link href="https://s3.us-east-2.amazonaws.com/recab/favicons/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
		<link href="https://s3.us-east-2.amazonaws.com/recab/favicons/icon-hires.png" rel="icon" sizes="192x192" />
		<link href="https://s3.us-east-2.amazonaws.com/recab/favicons/icon-normal.png" rel="icon" sizes="128x128" />

		<script>
			function showNew_hidePlus() {
 				document.getElementById("newDiv").style.display = "block";
				document.getElementById("plus").style.display = "none";
			}
		</script>

	</head>

	<body>

		<!--HEADER-->
		<div class = "header">
			<!--LEFT-->
			<div class = "left">
				<!--BACK-->
				<button type = "button" class = "button" id = "back" onclick = "window.history.back()">
					<h2>BACK</h2>
				</button>
				<!--BACK-->
			</div>
			<!--LEFT-->
			<!--TITLE-->
			<h1 id = "title">RECAB</h1>
			<!--TITLE-->
			<!--RIGHT-->
			<div class = "right">
				<!--HOME-->
				<form action = "{{ url_for('homepage') }}">
					<button type = "submit" class = "button" id = "home">
						<h2>HOME</h2>
					</button>
				</form>
				<!--HOME-->
			</div>
			<!--RIGHT-->
		</div>
		<!--HEADER-->

		<!--CABINET-->
		<div class = "card" id = "namecard">
			<!--LEFT-->
			<div class = "left">
			</div>
			<!--LEFT-->
			<!--NAME & IMAGE-->
			<div class = "name-image">
				<h2 id = "name">{{ cabinet }}</h2>
				<img src="{{ image }}" class = "img">
			</div>
			<!--NAME & IMAGE-->
			<!--RIGHT-->
			<div class = "right">
			</div>
			<!--RIGHT-->
		</div>
		<!--CABINET-->

		<!--ITEMS-->
		<div class = "card">
			{% for item in items %}
				<p>{{ item }}</p>
			{% endfor %}
			<!--ADD ITEM-->
			<div id="newDiv">
				<form method = POST>
						NEW ITEM:<br>
						<input type="text" placeholder = "Enter New Item" class = "input" id = "new" name = "item"><br>
					<!--DONE-->
					<button type = "submit" class = "button" id = "done">
						<h2>DONE</h2>
					</button>
					<!--DONE-->
				</form>
			</div>
			<!--ADD ITEM-->

			<!--PLUS-->
			<button type = "button" class = "button" id = "plus" onclick = "showNew_hidePlus()">
				<h1>+</h1>
			</button>
			<!--PLUS-->
		</div>
		<!--ITEMS-->

		<!--FOOTER-->
		<div class = "footer">
			<!--LEFT-->
			<div class = "left">
				<!--LOGOUT-->
				<form action = "{{ url_for('logout') }}">
					<button type = "submit" class = "button">
						<h2>LOG OUT</h2>
					</button>
				</form>
				<!--LOGOUT-->
				<!--LOGGED IN AS-->
				<a href = "{{ url_for('accountpage') }}" id = "loggedin">logged in as {{ user }}</a>
				<!--LOGGED IN AS-->
			</div>
			<!--LEFT-->
			<!--RIGHT-->
			<div class = "right">
				<!--EDIT-->
				<form action="{{ url_for('cabineteditpage') }}" id = "edit">
					<button type = "submit" class = "button">
						<h2>EDIT</h2>
					</button>
				</form>
				<!--EDIT-->
			</div>
			<!--RIGHT-->
		</div>
		<!--FOOTER-->

	</body>

</html>
